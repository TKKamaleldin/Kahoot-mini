<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fawazeer</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg,#0f0f0f,#1c1c1c);
  color:#fff;
}

.screen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hidden{display:none!important}

.card{
  background:#1b1b1b;
  padding:40px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  min-width:420px;
}

h1{
  margin:0 0 20px;
  font-weight:600;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  background:#2a2a2a;
  color:#fff;
}

input::placeholder{color:#aaa}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  background:#ffffff;
  color:#000;
  font-weight:600;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
}

#timer{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  margin-bottom:20px;
}

.answers{
  width:100%;
  height:60vh;
  display:grid;
  grid-template-columns:1fr 1fr;
}

.ans{
  font-size:22px;
  color:#fff;
  border:none;
  cursor:pointer;
}

.red{background:#e21b3c}
.blue{background:#1368ce}
.yellow{background:#d89e00;color:#000}
.green{background:#26890c}

.resultCard{
  background:#1b1b1b;
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="screen">
  <div class="card">
    <h1>Fawazeer</h1>
    <input id="nameInput" placeholder="Full Name"/>
    <input id="emailInput" placeholder="Email Address"/>
    <button onclick="startGame()">Start</button>
  </div>
</div>

<!-- QUESTION -->
<div id="questionScreen" class="screen hidden" style="flex-direction:column">
  <div id="timer">20</div>
  <h2 id="qText"></h2>

  <div class="answers">
    <button class="ans red" onclick="answer(0)"></button>
    <button class="ans blue" onclick="answer(1)"></button>
    <button class="ans yellow" onclick="answer(2)"></button>
    <button class="ans green" onclick="answer(3)"></button>
  </div>
</div>

<!-- RESULT -->
<div id="resultScreen" class="screen hidden">
  <div class="resultCard">
    <h2 id="resultTitle"></h2>
    <p id="resultDetails"></p>
  </div>
</div>

<script>

const APPS_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzpflfT37j0aWTZzpeUPVlbnu94mdIis1AuyWvHFJ6qv25SscFNutz_-1VVRboYLEKIPw/exec";

const question = {
  text: "What is the capital of Egypt?",
  options: ["Alexandria","Cairo","Giza","Luxor"],
  correctIndex: 1,
  timeLimit: 20
};

let email="", name="";
let startTime=0;
let timer=null;
let answered=false;

function startGame(){
  name=document.getElementById("nameInput").value.trim();
  email=document.getElementById("emailInput").value.trim().toLowerCase();

  if(!name || !email){
    alert("Please enter your name and email.");
    return;
  }

  show("questionScreen");
  loadQuestion();
}

function loadQuestion(){
  answered=false;
  document.getElementById("qText").textContent=question.text;

  const btns=document.querySelectorAll(".ans");
  btns.forEach((b,i)=>{
    b.textContent=question.options[i];
    b.disabled=false;
  });

  startTime=Date.now();
  startTimer(question.timeLimit);
}

function startTimer(sec){
  clearInterval(timer);
  let t=sec;
  document.getElementById("timer").textContent=t;

  timer=setInterval(()=>{
    t--;
    document.getElementById("timer").textContent=t;

    if(t<=0){
      clearInterval(timer);
      if(!answered){
        finish(false,0,sec);
      }
    }
  },1000);
}

function answer(choice){
  if(answered) return;
  answered=true;

  clearInterval(timer);

  const elapsed=(Date.now()-startTime)/1000;
  const timeTaken=Math.min(question.timeLimit,elapsed);

  let score=0;
  const correct=(choice===question.correctIndex);

  if(correct){
    score=Math.max(0,Math.floor((question.timeLimit-timeTaken)*10));
  }

  finish(correct,score,timeTaken);
}

async function finish(correct,score,timeTaken){

  show("resultScreen");

  document.getElementById("resultTitle").textContent =
    correct ? "Correct!" : "Incorrect";

  document.getElementById("resultDetails").textContent =
    `Score: ${score} | Time: ${timeTaken.toFixed(1)} seconds`;

  try{
    const fd=new FormData();
    fd.append("email",email);
    fd.append("name",name);
    fd.append("score",String(score));
    fd.append("time",timeTaken.toFixed(1));

    await fetch(APPS_SCRIPT_URL,{
      method:"POST",
      body:fd
    });

  }catch(e){
    console.log(e);
  }
}

function show(id){
  ["loginScreen","questionScreen","resultScreen"].forEach(x=>{
    document.getElementById(x).classList.toggle("hidden",x!==id);
  });
}

</script>

</body>
</html>
